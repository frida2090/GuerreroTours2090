    <style>
      .comentarios {
          width: 80%;
          margin: 40px auto;
          text-align: center;
          font-family: Arial, sans-serif;
      }
    
      .section-title {
          font-size: 2rem;
          color: #0c8006;
          margin-bottom: 20px;
      }
    
      .comentario-box {
          display: flex;
          flex-direction: column;
          gap: 15px;
          max-width: 600px;
          margin: auto;
      }
    
      .comentario {
          display: flex;
          align-items: center;
          background: #f5f5f5;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    
      .avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          margin-right: 15px;
      }
    
      .contenido {
          text-align: left;
      }
    
      .rango {
          color: #FFD700;
          font-size: 1.2rem;
      }
    
      .btn-comentar {
          margin-top: 20px;
          padding: 10px 20px;
          background: #0c8006;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s;
      }
    
      .btn-comentar:hover {
          background: #399f2e;
      }
    </style>
