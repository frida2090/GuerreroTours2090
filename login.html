<style>

  .login-wrapper {
  display: flex;
  justify-content: center; /* Centra horizontalmente */
  align-items: center; /* Centra verticalmente */
  height: 100vh; /* Hace que ocupe toda la pantalla */
  
  }

  .login-container {
    background: rgba(236, 234, 234, 0.74);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    z-index: 1;
    
  }
.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.login-container label {
    display: block;
    color: #333;
    margin-bottom: 8px;
    font-weight: bold;
}
.login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}
.login-container button:hover {
    background-color: #4cae4c;
}
.login-container .oauth-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}
.login-container .oauth-buttons button {
  display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px; /* Espacio entre el icono y el texto */
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    width: 100%;
}
.login-container .oauth-buttons .google {
    background-color: #4285F4;
    color: white;
}
.login-container .oauth-buttons .microsoft {
    background-color: #2F2F2F;
    color: white;
}

.oauth-buttons svg {
    width: 20px;
    height: 20px;
    fill: white;
} 
</style>

        <!--INICIO DE SESION DE GUERRERO TOURS-->

        <div class="login-wrapper">
          <div class="login-container">
              <h2>Login</h2>
              <form action="/login" method="POST">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required>
      
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
      
                  <button type="submit">Login</button>
              </form>
              <div class="oauth-buttons">
                <button class="google" onclick="window.location.href='/auth/google'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg>
                    Login with Google
                </button>
            
                <button class="microsoft" onclick="window.location.href='/auth/microsoft'">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
                    <path d="M7.462 0H0v7.19h7.462zM16 0H8.538v7.19H16zM7.462 8.211H0V16h7.462zm8.538 0H8.538V16H16z"/>
                  </svg>  
                  Login with Microsoft
                </button>
            </div>
            
              <div class="register-link">
                  <p>Don't have an account? <a href="/register">Register</a></p>
              </div>
          </div>
      </div>
